<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form"
        (submit)="onSavePost()"
        *ngIf="!isLoading">
        <mat-form-field>
            <input matInput
                type="text"
                formControlName="title"
                placeholder="Post Title">
            <mat-error *ngIf="form.get('title')?.invalid">Please Enter Post Title.</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button
                color="primary"
                type="button"
                (click)="filePicker.click()">Pick Image</button>
            <input type="file"
                #filePicker (change)="onFilePicker($event)">
        </div>
        <div class="img-preview" *ngIf="imgPreview !=='' && imgPreview && form.get('image')!.valid">
            <img [src]="imgPreview" alt="">
        </div>
        <mat-form-field>
            <mat-label>Post Content</mat-label>
            <textarea matInput
                formControlName="content"
                rows="6"
                placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content')?.invalid">Please Enter Post Content.</mat-error>
        </mat-form-field>
        <button mat-raised-button
            color="primary"
            type="submit">
            {{ btnText }}
        </button>
    </form>
</mat-card>
