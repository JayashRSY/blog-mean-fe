<mat-accordion multi="true"
    *ngIf="posts.length>0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <div class="post-img">
            <img [src]="post.imagePath" [alt]="post.title">
        </div>
        <p>{{post.content}}</p>
        <mat-action-row>
            <button mat-button
                color="primary"
                [routerLink]="['/editPost', post.id]">EDIT</button>
            <button mat-button
                color="warn"
                (click)="onPostDelete(post.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<div class="no-post"
    *ngIf="posts.length<=0">
    No Posts added yet...
</div>
